<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
        <div class="picture"><img src="grass.png" alt="picture"></div>
        <div class="container">
            <div class="sign-up">
                <form action="">
                    <label for="firstname">First Name</label><br><input type="text" name="firstname" id=""><br>
                    <label for="lastname">Last Name</label><br><input type="text" id="lastname" name="lastname"><br>
                    <label for="email">Email</label><br><input type="email" name="email" id="email"><br>
                    <label for="number">Phone number</label><br><input type="number" name="number" id="number"><br>
                    <label for="password">Enter password</label><br><input type="password" name="password" id="password"><br>
                    <label for="confirmpassword">Confirm Password</label><br><input type="password" name="confirmpassword" id="confirmpassword"><br>
                    <input type="submit" value="Create Account">
                </form>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
   </div> 
</body>
</html>
