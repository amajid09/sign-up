<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
        <div class="picture">
            <img src="grass.png" alt="grass" class="leaves">
        </div>
        <div class="container">
            <div class="sign-up">
                <form action="">
                    <div id="form">
                    <div class="first-row">
                    <h3>Let's do this!</h3>
                    <label for="firstname">FIRST NAME</label><br>
                    <div class="input"><input type="text" name="firstname" id="firstname"></div>
                    <label for="email">EMAIL</label><br>
                    <div class="input"><input type="email" name="email" id="email"></div>
                    <label for="password">ENTER PASSWORD</label><br>
                    <div class="input"><input type="password" name="password" id="password"></div>
                    </div>
                    <div class="second-row">
                    <br><br><br>
                    <label for="lastname">LAST NAME</label><br>
                    <div class="input"><input type="text" name="lastname" id=""></div>
                    <label for="number">PHONE NUMBER</label><br>
                    <div class="input"><input type="number" name="number" id="number"></div>
                    <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                    <div class="input"><input type="password" name="confirmpassword" id="confirmpassword"></div>
                    </div>
                    </div>
                </form>
                <div class="submit">
                <button class="create-account">Create Account</button>
                <div><span>Already have an account? <a href="#">Log in</a></span></div>
                    </div>
            </div>
        </div>
   </div> 
</body>
</html>
